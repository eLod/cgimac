<!DOCTYPE html>
<html>
<head>
  <title>Can Google Index My AJAX Content</title>
  <meta name="google-site-verification" content="Eoz5qt4QTVD8Qjz-24ZEeL1RvcGGMb_nHm8dq8ig5t8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>Can Google Index My AJAX Content</h1>
  <script type="text/javascript">
    $(function() {
      function repeatGet(step) {
        window.setTimeout(function() {
          $.get("", function () {
            $("body").append('<section>Fetched data after ' + step * 5 + ' seconds.</section>');
            repeatGet(step + 1);
          });
        }, step * 5000)
      }
      repeatGet(0);
    });
  </script>
</body>
</html>
